name: CI
on:
  push:
    branches:
      - main
jobs:
  bump:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
    - name: Install
      run: npm ci
    - name: Coverage
      run: npm run coverage
    - name: Badges
      uses: jpb06/jest-badges-action@latest
      with:
        branches: main